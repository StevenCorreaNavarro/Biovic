<style>
.particula {
    position: absolute;
    width: 8px;
    height: 8px;
    background: yellow;
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;
}

.boton-explosion {
    padding: 12px 30px;
    font-size: 18px;
    background-color: crimson;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 1;
    position: relative;
}

#explosion-container {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
}

.boton-halo {
    position: relative;
    padding: 14px 32px;
    font-size: 18px;
    border: none;
    color: white;
    background-color: #6200ea;
    border-radius: 12px;
    overflow: hidden;
    z-index: 1;
}

.boton-halo::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: conic-gradient(from 0deg, #ff0000, #ffa500, #ffff00, #ff0000);
    animation: rotar 3s linear infinite;
    z-index: 0;
}

.boton-halo::after {
    content: "";
    position: absolute;
    top: 2px;
    left: 2px;
    right: 2px;
    bottom: 2px;
    background-color: #6200ea;
    border-radius: 10px;
    z-index: 1;
}

@keyframes rotar {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.boton-ripple {
    position: relative;
    overflow: hidden;
    padding: 12px 28px;
    font-size: 18px;
    background-color: #0077ff;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.boton-ripple::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 10.01%);
    background-size: 10% 10%;
    animation: rippleEffect 2s linear infinite;
    z-index: 0;
}

@keyframes rippleEffect {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
}
.boton-swirl {
    position: relative;
    padding: 14px 30px;
    background-color: #00ddff;
    color: white;
    font-size: 18px;
    border: 2px solid transparent;
    border-radius: 8px;
    z-index: 1;
    overflow: hidden;
}

.boton-swirl::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(from 0deg, #00ffcc, #6600ff, #d400f0);
    animation: swirl 4s linear infinite;
    z-index: 0;
}

.boton-swirl::after {
    content: '';
    position: absolute;
    inset: 4px;
    background-color: #0544e5;
    border-radius: 6px;
    z-index: 1;
}

@keyframes swirl {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.boton-relampago {
    position: relative;
    padding: 14px 28px;
    font-size: 18px;
    background-color: #1a1a1a;
    color: #ffffff;
    border: 2px solid #00ffea;
    border-radius: 8px;
    overflow: hidden;
    z-index: 1;
}

.boton-relampago::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(0, 255, 255, 0.5), transparent);
    animation: relampago 1.5s infinite;
    z-index: 0;
}

@keyframes relampago {
    0% { left: -100%; }
    50% { left: 100%; }
    100% { left: 100%; }
}


</style>
</head>

<div id="explosion-container"></div>

<script>
const boton = document.querySelector('.boton-explosion');
const container = document.getElementById('explosion-container');

boton.addEventListener('click', (e) => {
    for (let i = 0; i < 20; i++) {
        const part = document.createElement('span');
        part.className = 'particula';
        part.style.left = e.clientX + 'px';
        part.style.top = e.clientY + 'px';
        container.appendChild(part);

        const angle = Math.random() * 360;
        const distance = Math.random() * 80;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        part.animate([
            { transform: `translate(0, 0)`, opacity: 1 },
            { transform: `translate(${x}px, ${y}px)`, opacity: 0 }
        ], {
            duration: 600,
            easing: 'ease-out',
        });

        setTimeout(() => part.remove(), 600);
    }
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
